<h1>Create a new post on crudApp</h1>

<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <!-- hardcoding post id# and userId for now -->
    <div>
        <label for="userId">User Id#: </label>
        <input id="userId" type="text" formControlName="userId">
    </div>
    <div>
        <label for="title">Post Title: </label>
        <input id="title" type="text" formControlName="title">
    </div>
    <div>
        <label for="body">Type your post Here: </label>
        <textarea id="body" type="text" formControlName="body"></textarea>
    </div>


    <button class="button" type="submit">Submit Post</button>
</form>
